{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="display-1 text-danger mb-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-5">Sorry, something went wrong on our servers. We're working to fix the issue.</p>
            
            <div class="mb-5">
                <img src="{{ url_for('static', filename='img/server-error.svg') }}" alt="Server error illustration" class="img-fluid" style="max-height: 300px;">
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>Return Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </button>
            </div>
            
            <div class="mt-5">
                <p class="text-muted">If this problem persists, please <a href="#">contact support</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
